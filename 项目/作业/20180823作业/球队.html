			<p> 新浪体育讯　7月16日是燕京啤酒<span style="color: skyblue;display: inline-block;">[微博]</span>2017中国足协杯第三轮比赛，
				丽江嘉云昊队主场迎战哈尔滨毅腾队的比赛日。然而就在比赛日中午，丽江嘉云昊队主帅李虎和另外两名成员悄然向俱乐部提出了辞呈，
				并且收拾行囊准备离开。在这样的情况下，丽江嘉云昊队不得不由此前的教练员杨贵东代理指挥了本场比赛。</p>
