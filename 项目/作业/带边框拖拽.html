<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: rosybrown;
				position: absolute;
			}
			#wrape{
				width: 300px;
				height: 300px;
				border: 4px solid aqua;
				position: relative;
				margin: 0 auto ;
				
			}
		</style>
	</head>
	<body>
		<div id="wrape">
		<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrape");
			var oDiv = document.getElementById("div1");
			
			var maxL = oWrap.clientWidth - oDiv.clientWidth;
			var minT = oWrap.clientHeight- oDiv.clientHeight;
			
			oDiv.onmousedown = function(){
				var ev = ev || window.event;
				var oWight =ev.clientX-oDiv.offsetLeft;
				var oHigh = ev.clientY-oDiv.offsetTop;
				
				document.onmousemove = function(){
					var ev = ev || window.event;
					var posL = ev.clientX-oWight;
					var posT  = ev.clientY-oHigh;
					
					
					if(posL<0){
						posL = 0;
					}
					if(posT<0)
					{
						posT = 0;
					}
					if(posL>maxL){
						posL = maxL;
					}
					if(posT>minT){
						posT = minT;
					}
					
					oDiv.style.left = posL +"px"
					oDiv.style.top =  posT +"px"
					
				}
			}
			
			
		</script>
	</body>
</html>
