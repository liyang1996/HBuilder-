<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_容器属性_主轴方向</title>
		<style type="text/css">
			
			.box{
					border: 10px solid black;
					/*弹性布局 */
					display: flex;
					flex-direction:column;
					/*主轴方向
					 * row             主轴水平,起点左边
					 * row-reverse     主轴水平,起点在右端                           
					 * columns: 		   主轴垂直,起点在上沿
					 * column-reverse: 主轴垂直,起点在下沿
					 * */
					}
			
				.box div{
					width: 150px;
					height: 150px;
					background-color: rosybrown;
					text-align: center;
					font-size: 30px;
					line-height: 150px;
					margin: 10px;
					
				}
			
		</style>
		
		
	</head>
	<body>
		
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		
	</body>
</html>
