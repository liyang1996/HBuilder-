
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			body {
				background-color: gray;
			}
			
			.box {
				width: 150px;
				height: 150px;
				margin: 0 auto;
				background-color: white;
				border-radius: 5%;
				margin-bottom: 10px;
				padding: 10px;
			}
			
			span {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				display: inline-block;
				background-color: rgb(50, 50, 50);
				margin: 5px;
			}
			.box2 {
				display: flex;
				flex-wrap: wrap;
				/* 两个轴之间 */
				align-content: space-between;
			}
			
			.column {
				flex-basis: 100%;
				display: flex;
				justify-content: space-between;
			}
			
		</style>

	</head>

	<body>
		<!--.box1>span*4-->
		<div class="box1 box">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!--.box2>(.column>span*2)*2-->
		<div class="box box2">
			<div class="column" style="background-color: rosybrown;">
				<span></span>
				<span></span>
			</div>
			<div class="column">
				<span></span>
				<span></span>
			</div>
		</div>
	</body>

</html>
