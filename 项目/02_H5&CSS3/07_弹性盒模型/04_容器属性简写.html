<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_容器属性简写</title>
		<style type="text/css">
			
			
			.box{
					border: 10px solid black;
					/*弹性布局 */
					display: flex;
					
					/*flex-flow  主轴方向和是否换行的简写*/
					flex-flow: row wrap;
					
					}
			
			.box div{
					width: 150px;
					height: 150px;
					background-color: rosybrown;
					text-align: center;
					font-size: 30px;
					line-height: 150px;
					margin: 10px;
					
				}
			
			
			
		</style>
	</head>
	<body>
			<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		
		
		
	</body>
</html>
