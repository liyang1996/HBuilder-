<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03</title>
		<style type="text/css">
		
				.box{
					border: 10px solid black;
					/*弹性布局 */
					display: flex;

					/*换行
					 *nowrap 不换行
					 * wrap 换行.起点在上方(wrap是否换行)
					 * wrap-reverse  换行.起点在下方
					 * */
					flex-wrap: wrap-reverse;
					
					}
		
		
				.box div{
					width: 150px;
					height: 150px;
					background-color: rosybrown;
					text-align: center;
					font-size: 30px;
					line-height: 150px;
					margin: 10px;
					
				}
			
			
			
			
		</style>
		
		
	</head>
	<body>
		
		<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		
		</div>
		
	</body>
</html>
