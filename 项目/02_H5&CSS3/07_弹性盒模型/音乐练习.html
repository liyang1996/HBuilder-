<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.all{
				width: 100%;
				height: 600px;
				border: 5px dotted palevioletred;
			}
			
			.music{
				display: flex;
				justify-content: center;
				margin-top: 50px;
				margin-bottom: 150px;
			}
			
			.div1{
				display: flex;
				justify-content: space-around;
				margin-left: 10%;
				margin-right: 10%;
			
			}
			
			@-webkit-keyframes bcc {
				
				from{
					height: 100px;
					background-color: lightpink;
				}
				
				25%{
					height:  150px;
					background-color: burlywood;
				}
				
				50%{
					height: 200px;
					background-color: orchid;
				}
				
				to{
					height:  100px;
					background-color: peru;
				}
			}
			span{
				width: 20px;
				height: 100px;
				background-color: palegreen;
				margin-right: 20px;
				display: inline-block;
				-webkit-animation:bcc 3s infinite;
				-o-animation:bcc 3s infinite;
				animation: bcc 3s infinite;
			}
		</style>
	</head>
	<body>
		<div class="all">
			
			<div class="music">
			<audio src="source/咋啦爸爸.mp3" controls></audio>
			</div>
			
			<div class="div1">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			
			
			
			
			
		</div>
		
		
		
	</body>
</html>
