<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: grey;
			}
			.all{
				width: 200px;
				height: 200px;	
				position: absolute;
				top: 50%;
				left: 50%;	
				margin-top: -100px;
				margin-left: -100px;

				-webkit-transform-style: preserve-3d;	
				-moz-transform-style: preserve-3d;	
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
	
				-webkit-transition: all 10s linear;
				-o-transition: all 10s linear;
				transition: all 10s linear;
			}
			
			.all:hover{	
				-webkit-transform: rotateY(360deg);
				-moz-transform: rotateY(360deg);
				-ms-transform: rotateY(360deg);
				-o-transform: rotateY(360deg);
				transform: rotateY(360deg);
			}
			
			.square{
				width: 200px;
				height: 200px;
				position: absolute;	
				top : 0;
				left: 0;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;

				-webkit-transform: rotateZ(45deg) rotateX(30deg) rotateY(30deg);
				-ms-transform: rotateZ(45deg) rotateX(30deg) rotateY(30deg);
				-o-transform: rotateZ(45deg) rotateX(30deg) rotateY(30deg);	
				transform: rotateZ(45deg) rotateX(30deg) rotateY(30deg);
			}
			.square div{
				width: 200px;
				height: 200px;	
				position: absolute;
				top: 0;
				left: 0;
			}
			
			
			span{
				width: 50px;
				height: 50px;
				background-color: black;		
				border-radius: 50%;	
				margin: 10px;
				display: inline-block;
			}
			
			.div1{
				width: 210px;
				height: 210px;
				background-color: white;
				
				
				display: flex;
				align-items: center;
				justify-content: center;
				
				opacity: 0.5;
				-webkit-transform: translateZ(100px);
				-ms-transform: translateZ(100px);
				-o-transform: translateZ(100px);
				transform: translateZ(100px);
			}
			
			.div2{
				width: 210px;
				height: 210px;
				background-color: white;
				display: flex;
				justify-content: space-between;
				
				opacity: 0.5;
				-webkit-transform: translateZ(-100px);
				-ms-transform: translateZ(-100px);
				-o-transform: translateZ(-100px);
				transform: translateZ(-100px);
				
			}
			
			.div2 span:nth-child(2){
				align-self: flex-end;
			}
			
			
			.div3{
				width: 210px;
				height: 210px;
				background-color: white;
				display: flex;
				
				opacity: 0.5;
				-webkit-transform: rotateY(90deg) translateZ(100px);
				-ms-transform: rotateY(90deg) translateZ(100px);
				-o-transform: rotateY(90deg) translateZ(100px);
				transform: rotateY(90deg) translateZ(100px);
				
			}
			
			.div3 span:nth-child(2){
				align-self: center;
			}
			
			.div3 span:nth-child(3){
				align-self: flex-end;
			}
			
			.div4{
				display: flex;
  				flex-wrap: wrap;
  				justify-content: space-between;
  				
  				opacity: 0.5;
				-webkit-transform: rotateY(90deg) translateZ(-100px);
				-ms-transform: rotateY(90deg) translateZ(-100px);
				-o-transform: rotateY(90deg) translateZ(-100px);
				transform: rotateY(90deg) translateZ(-100px);
			}
			
			.div5{
				width: 210px;
				height: 210px;
				background-color: white;
				display: flex;
				
				
				
				
				opacity: 0.5;
				-webkit-transform: rotateX(90deg) translateZ(100px);
				-ms-transform: rotateX(90deg) translateZ(100px);
				-o-transform: rotateX(90deg) translateZ(100px);
				transform: rotateX(90deg) translateZ(100px);
				
				
			}
			
			.div6{
				width: 210px;
				height: 210px;
				background-color: white;
				display: flex;
				flex-wrap: wrap;
  				flex-direction: column;
  				align-content: space-around;
				
				opacity: 0.5;
				-webkit-transform: rotateX(90deg) translateZ(-100px);
				-ms-transform: rotateX(90deg) translateZ(-100px);	
				-o-transform: rotateX(90deg) translateZ(-100px);
				transform: rotateX(90deg) translateZ(-100px);
				
			}
			
		</style>
	</head>
	<body>
		
	<div class="all">
		<div class="square">
			
			<div class="div1">
				<span></span>
			</div>
			
			
			
			<div class="div2">
				<span></span>
				<span></span>
			</div>
			
			
			<div class="div3">
				<span></span>
				<span></span>
				<span></span>
			</div>
			
			<div class="div4">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
			</div>
			
			<div class="div5">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
			</div>
			
			<div class="div6">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>		
			</div>
		</div>
	</div>
	
	</body>
</html>
