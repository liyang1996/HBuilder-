<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: gray;
			}			
			
			.box1{
				width: 400px;
				height: 400px;
				background-color: white;
				border-radius: 10px;
				display: flex;
				flex-direction: column;
				
				
			}
			
			.box1 div{
				width: 50px;
				height: 50px;
				background-color: black;
				border-radius: 50%;
				margin: 20px;
			}
				
				
			.box2{
				
				width: 400px;
				height: 400px;
				background-color: white;
				border-radius: 10px;
				margin-top: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				
				
			}
						
			.box2 div{
				width: 50px;
				height: 50px;
				background-color: black;
				border-radius: 50%;
			}			
				
				
			.box3{
				width: 400px;
				height: 400px;
				background-color: white;
				border-radius: 10px;
				margin-top: 20px;
				display: flex;
				flex-direction: column-reverse;
				align-items: center;
				
			}
						
			.box3 div{
				width: 50px;
				height: 50px;
				background-color: black;
				border-radius: 50%;
			}		
				
						
			
			
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div></div>
		</div>
		
		
		<div class="box2">
			<div></div>
		</div>
		
		<div class="box3">
			<div></div>
		</div>
		
		
		
	</body>
</html>
