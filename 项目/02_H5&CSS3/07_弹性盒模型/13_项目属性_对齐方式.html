<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
					border: 10px solid black;
					/*弹性布局 */
					display: flex;
					height: 600px;
					align-items: flex-start;
					}
			
				.box div{
					width: 150px;
					height: 150px;
					background-color: rosybrown;
					text-align: center;
					font-size: 30px;
					line-height: 150px;
					margin: 10px;
				}	
			.box div:nth-child(2){
					/*项目对齐方式
					 
					 *   flex-start：交叉轴的起点对齐。
        					flex-end：交叉轴的终点对齐。
      					  center：交叉轴的中点对齐。
     					   baseline: 项目的第一行文字的基线对齐。
      						  stretch：如果项目未设置高度或设为auto，将占满整个容器的高度。
					 * 
					 * 
					 * */
					
					align-self: center;
					
					}
			
			
			
			
			
			
		</style>
		
		
		
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
