<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.box{
					border: 10px solid black;
					/*弹性布局 */
					display: flex;
					
					}
			
				.box div{
					width: 150px;
					height: 150px;
					background-color: rosybrown;
					text-align: center;
					font-size: 30px;
					line-height: 150px;
					margin: 10px;
				}	
				.box div:nth-child(2){
					
					/*最大可以变成400*/
					flex-basis: 400px;
					
					
				}
			
			
			
		</style>
		
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
