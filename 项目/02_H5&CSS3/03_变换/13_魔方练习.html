<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				position: absolute;
				left: 50%;
				top:200px;
				
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				
				-webkit-transition: all 30s;
				-moz-transition: all 30s;
				-ms-transition: all 30s;
				-o-transition: all 30s;
				transition: all 30s;
			}
			
			.div1{
				width: 100px;
				height: 100px;
				background-color: orange;
				
				-webkit-transform: translateY(-100px)  rotate(90deg) ;
				-moz-transform: translateY(-100px)  rotate(90deg) ;
				-ms-transform: translateY(-100px)  rotate(90deg) ;
				-o-transform: translateY(-100px)  rotate(90deg) ;
				-o-transform: translateY(-100px) rotate(90deg) ;
				transform: translateY(-0px) translateZ(100px) rotate(90deg) ;
				
				
			}			
			.div1:hover{
				
			}
			.div2{
				width: 100px;
				height: 100px;
				background-color: lightskyblue;
				
				-webkit-transform: translateX(100px)  rotate(30deg) ;
				-moz-transform: translateX(100px)  rotate(30deg) ;
				-ms-transform: translateX(100px)  rotate(30deg) ;
				-o-transform: translateX(100px)  rotate(30deg) ;
				-o-transform: translateX(100px) rotate(30deg) ;
				transform: translateX(0px) translateY(0px) translateZ(-300px) rotate(180deg);
			}
			.div2:hover{
				
				
			}
			.div3{
				width: 100px;
				height: 100px;
				background-color:rosybrown;
				
				-webkit-transform: translateY(-100px)  rotate(90deg) ;
				-moz-transform: translateY(-100px)  rotate(90deg) ;
				-ms-transform: translateY(-100px)  rotate(90deg) ;
				-o-transform: translateY(-100px)  rotate(90deg) ;
				-o-transform: translateY(-100px) rotate(90deg) ;
				transform:translateX(0px) translateY(-220px) translateZ(-300px) rotate(90deg) ;
				background-color: rgba(100,50,100,.4);
				
				
			}	
			.div3:hover{
				
			}
			
			.div4{
				width: 100px;
				height: 100px;
				background-color:yellow;
			}	
			.div4:hover{
				 -webkit-transform: rotateZ(180deg) rotateY(180deg) translateZ(150px);
   				 -moz-transform: rotateZ(180deg) rotateY(180deg) translateZ(150px);
    				-ms-transform: rotateZ(180deg) rotateY(180deg) translateZ(150px);
   				 transform: rotateZ(180deg) rotateY(180deg) translateZ(150px);
			}
			
			.div5{
				width: 100px;
				height: 100px;
				background-color:yellowgreen;
			}	
			.div5:hover{
				 -webkit-transform: rotateY(-90deg) translateZ(150px);
   					 -moz-transform: rotateY(-90deg) translateZ(150px);
    				-ms-transform: rotateY(-90deg) translateZ(150px);
   				 transform: rotateY(-90deg) translateZ(150px);
				
			
			}
			
			.div6{
				width: 100px;
				height: 100px;
				background-color:forestgreen;
			}	
			.div6:hover{
			 -webkit-transform: rotateY(90deg) translateZ(150px);
    			-moz-transform: rotateY(90deg) translateZ(150px);
   			 -ms-transform: rotateY(90deg) translateZ(150px);
   			 transform: rotateY(90deg) translateZ(150px);

			
			
			}
			
			
			
		</style>
		
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
		<div class="div6"></div>
	</body>
</html>
