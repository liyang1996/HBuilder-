<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
					body{
					-webkit-transform-style: preserve-3d;
					-moz-transform-style: preserve-3d;
					-ms-transform-style: preserve-3d;
					transform-style: preserve-3d;
						
					-webkit-perspective:3000px;
					-moz-perspective:3000px;
					-ms-perspective: 3000px;	
					perspective: 3000px;
					}
			
		
				.all{
				position: relative;
				top: 50%;
				margin-top: 300px;
				left: 50%;
				
				margin-left: -100px;
				background-color: grey;
				
				-webkit-transition: all 30s;
				-moz-transition: all 30s;
				-ms-transition: all 30s;
				-o-transition: all 30s;
				transition: all 30s;
				
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
					}
					
				.all:hover{
					-webkit-transform:rotateY(360deg) ;
					-moz-transform: rotateY(360deg) ;
					-ms-transform:  rotateY(360deg) ;
					-o-transform:  rotateY(360deg) ;
					transform:  rotateY(360deg)   ;
				}
					
				div{
					width: 100px;
					height: 100px;
					background-color: pink;
					position: absolute;
				}
				
				
				
				.all div:nth-of-type(1){
				-webkit-transform:rotateY(30deg) translateZ(-500px);
				-moz-transform:rotateY(30deg)   translateZ(-500px);
				-ms-transform: rotateY(30deg)  translateZ(-500px);
				-o-transform: rotateY(30deg) translateZ(-500px);
				transform: rotateY(30deg)  translateZ(-500px) ;
