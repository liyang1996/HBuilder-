<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			.wrapper{
				overflow: hidden;
				
			}
		
		
			.div1{
				background: url(../img/t2.jpg);
				background-size: 200px 200px;
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 30px;
				border-radius: 50%;
				border: 10px solid palevioletred;
				
				
				-webkit-transition-duration: 2s;
				-moz-transition-duration: 2s;
				-ms-transition-duration: 2s;
				-o-transition-duration: 2s;
				transition-duration: 2s;
				
			}
			.div1:hover{
				-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
			}
			
			
			
			
			.div2{
				background: url(../img/t4.jpg);
				background-size: 200px 200px;
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 30px;
				border-radius: 50%;
				border: 10px solid rosybrown;
				
				-webkit-transition-duration: 2s;
				-moz-transition-duration: 2s;
				-ms-transition-duration: 2s;
				-o-transition-duration: 2s;
				transition-duration: 2s;
			}
			
			.div2:hover{
				-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
			}
			
			.div3{
				background: url(../img/t5.jpg);
				background-size: 200px 200px;
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 30px;
				border-radius: 50%;
				border: 10px solid burlywood;
				
				-webkit-transition-duration: 2s;
				-moz-transition-duration: 2s;
				-ms-transition-duration: 2s;
				-o-transition-duration: 2s;
				transition-duration: 2s;
			}
			
			.div3:hover{
				-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
			}
			
			
		</style>
	</head>
	<body>
		<div class="wrapper">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		</div>
	</body>
</html>
