
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				margin-bottom: 20px;
				background-color: aquamarine;
			}			
			.div1{
				/*trs+tab键,加过渡
				prop属性 
				CSS3标准不固定,所以针对不同的浏览器都要兼容
				前缀代表不同的浏览器
				webkit:谷歌\Safari\猎豹
				moz:火狐
				ms:微软IE
				o:Opera
				*/
				-webkit-transition: width 3s;
				-moz-transition: width 2s;
				-ms-transition: width 2s;
				-o-transition: width 2s;
				transition: width 2s;
			}
			
			.div1:hover{
				width: 300px;
			}
		
			.div2{
				/*添加多个样式使用逗号相隔*/
				-webkit-transition: width 1s,height 2s; 
				-moz-transition: width 1s,height 2s;
				-ms-transition: width 1s,height 2s;
				-o-transition: width 1s,height 2s;
				transition: width 1s,height 2s;
			}
			
			.div2:hover{
				width: 300px;
				height: 300px;
			}
			.div3{
			/* 过渡属性 
				 transition-property 	规定设置过渡效果的 CSS 属性的名称。 	3
				 transition-duration 	定义过渡效果花费的时间。默认是 0。 	3
				 transition-timing-function 	规定过渡效果的时间曲线。默认是 "ease"。 	3
				 transition-delay 	规定过渡效果何时开始。默认是 0。
			 * */
				
			/*属性名称trsp  规定应用过渡的 CSS 属性的名称*/
				-webkit-transition-property: width;
				-moz-transition-property: width;
				-ms-transition-property: width;
				-o-transition-property: width;
				transition-property: width;
				
				/*trsdu  定义过渡效果花费的时间*/
				-webkit-transition-duration: 2s;
				-moz-transition-duration: 2s;
				-ms-transition-duration: 2s;
				-o-transition-duration: 2s;
				transition-duration: 2s;
				/* 过渡效果
				linear   匀速
				ease     默认值 快-慢
				ease-in  慢速开始
				ease-out 慢速结束
				ease-in-out 慢速开始 慢速结束
				cubic-bezier(n,n,n,n) 在函数中定义自己的值. 0 至 1 之间的数值。
				 * */
				
				/*过渡效果*/
				-webkit-transition-timing-function: linear;
				-moz-transition-timing-function: linear;
				-ms-transition-timing-function: linear;
				-o-transition-timing-function: linear;
				transition-timing-function: linear;
				
				
				/*延迟时间trsd*/
				-webkit-transition-delay: 1s;
				-moz-transition-delay: 1s;
				-ms-transition-delay: 1s;
				-o-transition-delay: 1s;
				transition-delay: 1s;
			}
			
			.div3:hover{
				width: 300px;
				
			}
			
			
			.div4{
				/*4个属性简写*/
				-webkit-transition: 2s ease-in-out 1s ;
				-moz-transition: 2s ease-in-out 1s ;
				-ms-transition: 2s ease-in-out 1s ;
				-o-transition: 2s ease-in-out 1s ;
				transition: 2s ease-in-out 1s ;
				
			}
			.div4:hover{
				height: 300px;
			}
			
			.div5{
					-webkit-transition: all 2s ;
					-moz-transition: all 2s ;
					-ms-transition: all 2s ;
					-o-transition: all 2s ;
					transition: all 2s ;		
			}
			
			
			.div5:hover{
				width: 200px;
				height: 200px;
				background-color: darkblue;
			}
			
			
			
		</style>
		
		
	</head>
	<body>
		<!--CSS3使元素从一种样式逐渐改变成另一种样式
			1.规定:希望把效果添加到哪个css属性上
			2.规定效果时长
		-->
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
		
		
	</body>
</html>
