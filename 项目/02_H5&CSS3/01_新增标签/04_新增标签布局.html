<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_新增标签布局</title>
		<style type="text/css">
			.body{
				background-color: greenyellow;
				background-size:800px 600px;
			}
			.header{
				width: 800px;
				height: 100px;
				background-color: blue;
			
			}
			.nav{
				width: 800px;
				height: 50px;
				background-color: black;
				position: fixed;
				z-index: 100;
				margin-top:50px;
				opacity: .5;
				
			}
			.section{
				width: 600px;
				height: 500px;
				background-color: blue;
				float: left;
			}
			.article{
				width: 550px;
				height: 400px;
				background-color:darkslategrey ;
				position: relative;
				bottom: -80px;
				left: 20px;
			}
			.section_header{
				width:500px ;
				height: 50px;
				background-color: skyblue;
				margin-left:25px ;
				position: relative;
				top: 50px;
			}
			.p{
				width:500px ;
				height: 200px;
				background-color: skyblue;
				margin-left:25px ;
				position: relative;
				top: 50px;
			}
			.footer{
				width:500px ;
				height: 50px;
				background-color: skyblue;
				margin-left:25px ;
				position: relative;
				top: 50px;
			}
			.aside{
				width: 190px;
				height: 500px;
				background: blue;
				float: left;
				margin-left: 10px;
			}
			.footer_bottom{
				width: 800px;
				height:100px;
				background-color:blue ;
				margin-top: 20px;
			}
			.center{
				overflow: hidden;
			}
			
		</style>
		
	</head>
	<body class="body">
		
		<header class="header">
			<nav class="nav">
			</nav>
		</header>
		<br />
		
		<div class="center">
			<section class="section">
				<article class="article">
					<header class="section_header"></header>					
					<p class="p"></p>
					<footer class="footer"></footer>
				</article>
			</section>
			
			<aside class="aside">
				<video width="190" height="500" controls autoplay loop> 
					<source src="source/7180829DE2121A738DACC1B9940DE068.mp4" type="video/mp4"></source>
					当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
				</video>
			</aside>
		</div>
		
		<footer class="footer_bottom">
			
		</footer>
		
	</body>
</html>
