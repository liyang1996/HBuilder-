<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_伪类选择器not</title>
		<style type="text/css">
			/*not(selector)伪类选择器
			 不能单独使用*/
			
			
			.color{
				color: black;
			}
			
			:not(.color){
				color: red;
			}
			
			
		</style>
		
	</head>
	<body>
	<div class="color">div类名color</div>
	<div>div</div>
	<div class="color">div类名color</div>
	<div>div</div>
	<div class="color">div类名color</div>
	<div>div</div>
	<div class="color">div类名color</div>
	<div>div</div>
	<div class="color">div类名color</div>
		
		
	</body>
</html>
