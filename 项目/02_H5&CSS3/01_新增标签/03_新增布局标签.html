<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03._新增布局标签</title>
		
	</head>
	<body>
		<div class="nav"></div>
		<!--H5新增的标签,导航叫nav-->
		<nav>用于导航</nav>
		<header>定义section或page的页眉;
				用于文档或文档一部分的头部使用</header>
		<section>标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。
		<footer>标签定义文档或节的页脚。
		<article>标签定义外部的内容。
				外部内容可以是来自一个外部的新闻提供者的一篇新的文章，或者来自 blog 的文本，或者是来自论坛的文本。亦或是来自其他外部源内容。
		<aside> 标签定义其所处内容之外的内容。
				aside 的内容应该与附近的内容相关。
	</body>
</html>
