<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_output</title>
	</head>
	<body>
		<form action="" oninput="x.value=parseInt(a.value)*parseInt(b.value)-parseInt(c.value)" >
			
			<input type="nember" id="a" value="5" />
			*
			<input type="nember" id="b" value="10" />
			-
			<input type="nember" id="c" value="2" />
			=
			<output name="x" for="a b c " >48</output>
			
			
		</form>
		
		
		
		
		
	</body>
</html>
