<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_流式布局</title>
		<style type="text/css">
			body,html{
				height: 100%;
			}
			
			
			/*百分比布局*/
			.all{
				width: 100%;
				height: 500px;
				background-color: palegoldenrod;
			}
			
			.div1{
				/*宽度:本身宽度/父级的宽度
				 * 高度:本身高度/父级的高度
				 * */
				width: 50%;
				height: 50%;
				background-color: greenyellow;
			}
			
			/*定位:
			 *     纵向定位:top或bottom/ 父级高度
			 * 		横向定位:left或right/ 父级宽度 
			 * 
			 * 	盒模型:
			 * 横向值或纵向值/父级宽度
			 * 小数点保留到后五位
			 * 
			 * */
			
			
			
		</style>
		
		
	</head>
	<body>
		
		<div class="all">
			<div class="div1"> </div>
			
		</div>
		
		
	</body>
</html>
