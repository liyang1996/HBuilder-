<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_boxshadow</title>
		<style type="text/css">
		
		
			div{
				width: 150px;
				height: 150px;
				background-color: rosybrown;
				margin-bottom: 20px;				
			}
			
			/*border-radius
			box-shadow
			border-image*/
			
			.div1{
				/* 边框阴影
				 * 1. 必写, 水平阴影的位置
				 * 2. 必写, 垂直阴影的位置
				 * 3. 可选, 阴影尺寸
				 * 4. 可选, 阴影模糊距离
				 * 5. 可选,阴影颜色
				 * 6. 可选,外部,内部阴影
				 *  */
				box-shadow:2px 2px 10px 10px darkcyan inset;
				
			}
			/*边框背景图片透明http://www.w3school.com.cn/cssref/pr_border-image.asp*/
			.div2{
				/*transparent 表示用于背景透明*/
					border:15px solid transparent;
					border-image:url(img/image-01.jpg) 30 30 round;
			}
			
			.div3{
				
				
				
			}
			
			
		</style>
	</head>
	<body>
		
				<div class="div1"></div>
				<div class="div2"></div>
				<div class="div3"></div>
		
	</body>
</html>
