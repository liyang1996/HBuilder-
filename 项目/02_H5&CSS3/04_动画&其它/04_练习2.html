<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.all2{
			width: 300px;
			height: 300px;
			background-image: url(img/oldman.jpg);
			background-size:300px 300px ;
			background-repeat: no-repeat;
			overflow: hidden;
		
			margin-right: 30px;
			}
		
			.div2{
			opacity: 0;
			width: 300px;
			height: 300px;
			background-color: black;
			background-color: rgba(0,0,0,0.5);
			color: white;
			text-align: center;
			line-height: 200px;
			font-size: 30px;
			
			-webkit-transition:  2s;
			-moz-transition:  2s;
			-ms-transition:  2s;
			-o-transition:  2s;
			transition:  2s;
			}
			
			.all2:hover .div2{
			opacity: 1;
			}
			
			.all{
			width: 300px;
			height: 300px;
			background-image: url(img/t2.jpg);
			background-size:300px 300px ;
			background-repeat: no-repeat;
			overflow: hidden;
			margin-top: 600px;
			
			}
			
			.div1{
			opacity: 0;
			width: 300px;
			height: 300px;
			background-color: black;
			background-color: rgba(0,0,0,0.5);
			color: white;
			text-align: center;
			line-height: 200px;
			font-size: 30px;
			
			-webkit-transition:  2s;
			-moz-transition:  2s;
			-ms-transition:  2s;
			-o-transition:  2s;
			transition:  2s;
			}
			
			.all:hover .div1{
				opacity: 1;
				
			}
			
			
						
		</style>
	</head>
	<body>
		
		
		<div class="all2">
			<div class="div2">
			<p>不听不听,王八念经</p>
			</div>
		</div>
		
		<div class="all"> 
			<div class="div1">
			<p>不听不听,王八念经</p>
			</div>
		</div>
		
	</body>
</html>
