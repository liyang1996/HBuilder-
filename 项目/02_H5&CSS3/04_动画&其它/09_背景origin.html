<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_origin</title>
		<style type="text/css">
			
			div{
				width: 150px;
				height: 150px;
				border: 10px dashed red;
				margin: 0 auto;
				padding: 20px;
				
				background-image: url(img/image-01.jpg);
				background-repeat: no-repeat;
				background-size: 100% 100%;
				background-position: 0 0;
				
				background-color: yellow;
				/*规定  background-position 相对于哪开始定位
				 *border-box
				 * content-box
				 * padding-box  
				 * */
				background-origin: border-box;
				
				
			}
			
			
		</style>
		
	</head>
	<body>
		
		<div></div>
		
		
	</body>
</html>
