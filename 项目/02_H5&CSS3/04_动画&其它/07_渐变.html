<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
				
				
				div{
					
					width: 300px;
					height: 300px;
					margin-bottom: 20px;
				}				
				
				.div1{
					/*线性渐变*/
					background-image: -webkit-linear-gradient(top left,pink 10%,yellow 25%, red 25%,green 70%, blue 100%);
				}
				
				.div2{
					border-radius: 50%;
					/*径向渐变*/
					background-image: -webkit-radial-gradient(300px 200px,pink 30%,green 70%);
					}
				
				
			</style>
	
	</head>
	<body>
		
		<div class="div1"></div>
		<div class="div2"></div>
	</body>
</html>
