<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.swiper-container{
			width: 100%;
			height: 800px;
		}
		.wenzi{
			color: black;
			font-size: 35px;
			top: 900px;
		}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<img class="swiper-slide" src="img/nav_1.jpg"/>	
				<img class="swiper-slide" src="img/nav_2.jpg"/>
			</div>
			
			<div class="wenzi">最好的摄影师都在这里</div>
			
			<div class="swiper-pagination"></div><!--中间小点-->
       		<div class="swiper-button-prev"></div><!--左箭头-->
   			<div class="swiper-button-next"></div><!--右箭头-->
		</div>
		<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
		autoplay: true,//可选选项，自动滑动
			 speed:300,
 		 autoplay : {
   		 delay:1000
  		},
		
		parallax : true,
		pagination: {
   		el: '.swiper-pagination',
    	clickable :true,
   		//type: 'bullets',
    	// type: 'fraction',
   		//type : 'progressbar',
    	//type : 'custom',
  		},
  		//左右箭头
  		navigation: {
     	nextEl: '.swiper-button-next',
     	prevEl: '.swiper-button-prev',
   		 },
  
		})
		</script>
	</body>
</html>
