<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				color: coral;
				
				/*默认16px,最小12px*/
				font-size: 30px;
				
				/*首行缩进*/
				text-indent: 2em;
				
				/*行高*/
				line-height: 50px;
				
				/*underline下划线
				 overline 上划线
				 * line-through 删除线
				 * none 去下划线
				 * */
				text-decoration: underline;
				
				/*设置字体 可以设置多个,从第一个设置的字体开始找,
				 直到找到电脑中存在的字体,如果没有则使用默认*/
				font-family:  helvetica;
					
				/*字体粗细
				加粗 bold-700
				 正常normal 400
				 取值范围:100-900
				 * 
				 * */
				font-weight: 900;
				
				
				
				/*单词间间距 英文,只对单词有效*/
				word-spacing: 200px;
					
				/*字符之间间距*/	
				letter-spacing: 20px;	
				
				/*文字样式*
				 *italic:斜体 
				 * inherit:从父元素继承字体样式
				 * http://www.w3school.com.cn/cssref/pr_font_font.asp
				 */
				font-style: italic;				
				
				
			}			
			
			
			
		</style>
			
		
	</head>
