<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_嵌套规则</title>
	</head>
	<body>
		<ul>
			<li>块标签block,块标签可以嵌套块标签和行标签</li>
			<li>行标签只能嵌套行标签,不能嵌套块标签</li>
			<li>a标签不能嵌套a标签(行标签)</li>
			<li>p和h1~h6 不能嵌套块标签</li>
			<li>注意缩进!四个空格一个tab</li>
		</ul>
		<span>22<div>33</div>44</span>
	
	
	</body>
</html>
