<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_颜色值</title>
	</head>
	<body>
		<!--颜色的英文单词-->
		<p style="color: royalblue;">确认过眼神</p>
		<!--十六进制颜色值
			#FFFFFF白色
			#000000黑色
		-->
		<p style="color: #FF00FF;">是你打不过的人</p>
		
		<!--RGB  0~255
			R:red
			G:green
			B:blue
		-->
		<p style="color: rgb(200,200,200);">所以,快跑</p>
		
	</body>
</html>
