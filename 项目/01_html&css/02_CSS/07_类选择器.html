<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_类选择器</title>
		<style type="text/css">
			/*类选择器
			 "."+类名*/
			.p1{letter-spacing: 10px;
			}
			.p2{color: fuchsia;}
			
		</style>
	</head>
	<body>
		<!--p.p1 tab
			class是类,p1,p2是类名
			类里可以写多个
			类名可以重复
		-->
     <p class="p1 p2">是你的</p>
     <p class="p2">地方那个</p>
		
	</body>
</html>
