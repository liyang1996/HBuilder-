<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			// 打印所有 "abc"
			var aJson = {
				"a": [{
					"abc": 123,
					"bc": 34,
					"cd": 34
				}, {
					"abc": 456,
					"bdc": 123,
					"mn": 78
				}, {
					"abc": 789,
					"xyz": 123
				}],
				"b": [{
					"abc": 456,
					"bc": 78,
					"cd": 78
				}, {
					"abc": 901,
					"bdc": 234,
					"mn": 43
				}, {
					"abc": 345,
					"xyz": 87
				}]
			};
			
			var arrA=aJson.a;
			//console.log(arrA)
			var arrB=aJson.b;
			//console.log(arrB)
			var arr=arrA.concat(arrB);
			//console.log(arr);
			for(var i in arr){
				var reJson=arr[i];
				console.log(reJson["abc"])
				}
		</script>
