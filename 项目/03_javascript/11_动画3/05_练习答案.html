					}, {

						"low": "低温 23℃",
						"fengxiang": "南风",
						"type": "晴"
					}, {
						"date": "20日星期五",
						"high": "高温 30℃",
						"fengli": "<![CDATA[4-5级]]>",
						"low": "低温 23℃",
						"fengxiang": "南风",
						"type": "晴"
					}],
					"ganmao": "各项气象条件适宜，发生感冒机率较低。但请避免长期处于空调房间中，以防感冒。",
					"wendu": "23"
				},
				"status": 1000,
				"desc": "OK"
			}
			var todayDiv = document.getElementById("today");
			var dayDivs = document.getElementsByClassName("day");
			
			var todayJson = aJson["data"]["today"];
			for(var item in todayJson) {
				todayDiv.innerHTML+= item + ":" + todayJson[item] + "&nbsp;&nbsp;";
			}

			var forecastArr = aJson["data"]["forecast"];
			for(var i = 0; i < forecastArr.length; i++) {
				var childDivs = dayDivs[i].getElementsByTagName("div");
				var count = 0;
				for(var key in forecastArr[i]) {
					if(key == "fengli") continue;
					var str = key + " : " + forecastArr[i][key];
					childDivs[count].innerHTML = str;
					count++;
				}
			}
