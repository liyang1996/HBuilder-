<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.all .box {
				display: flex;
			}
			
			.box .symbol {
				width: 50px;
			}
			
			.num {
				width: 100px;
				height: 50px;
				border: 1px solid black;
				text-align: center;
				font-size: 20px;
				margin-right: 10px;
			}
			
			.sy {
				width: 90px;
				height: 40px;
				border: 1px solid black;
				text-align: center;
				font-size: 20px;
				margin-right: 15px;
				outline: none;
			}
			
			.sy:hover {
				border: 2px solid deeppink;
				color: indianred;
			}
			
			#num3 {
				width: 150px;
			}
		</style>
	</head>

	<body>
		<div class="all">
			<div class="box">
				<input type="number" name="num1" id="num1" class="num" value="" />
				<input type="text" id="symbol" class="symbol num" value="?" disabled />
				<input type="number" name="num2" id="num2" class="num" value="" />
				<input type="text" class="symbol num" value="=" disabled />
				<input type="number" name="num3" id="num3" class="num" value="" disabled />
			</div>
			<br />
			<div class="box">
				<input type="button" name="add" id="add" class="sy" value="加" />
				<input type="button" name="sub" id="sub" class="sy" value="减" />
				<input type="button" name="mul" id="mul" class="sy" value="乘" />
				<input type="button" name="div" id="div" class="sy" value="除" />
				<input type="button" name="mod" id="mod" class="sy" value="取余" />
			</div>
		</div>
		<script type="text/javascript">
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			var oNum3 = document.getElementById("num3");
			var oSymbol = document.getElementById("symbol");
			var oAdd = document.getElementById("add");
			var oSub = document.getElementById("sub");
			var oMul = document.getElementById("mul");
			var oDiv = document.getElementById("div");
			var oMod = document.getElementById("mod");
			oAdd.onclick = function() {
				oSymbol.value = "+";
				var a = oNum1.value;
				var b = oNum2.value;
				//parseInt 将字符串转化成数字
				var result = parseInt(a) + parseInt(b);
				oNum3.value = result;
				//文本框内容置空
				a = "";
				b = "";
			}

			oSub.onclick = function() {
				oSymbol.value = "-";
				var a = oNum1.value;
				var b = oNum2.value;
				//parseInt 将字符串转化成数字
				var result = parseInt(a) - parseInt(b);
				oNum3.value = result;
				//文本框内容置空
				a = "";
				b = "";
			}

			oMul.onclick = function() {
				oSymbol.value = "×";
				var a = oNum1.value;
				var b = oNum2.value;
				//parseInt 将字符串转化成数字
				var result = parseInt(a) * parseInt(b);
				oNum3.value = result;
				//文本框内容置空
				a = "";
				b = "";
			}

			oDiv.onclick = function() {
				oSymbol.value = "÷";
				var a = oNum1.value;
				var b = oNum2.value;
				//parseInt 将字符串转化成数字
				var result = parseInt(a) / parseInt(b);
				oNum3.value = result;
				//文本框内容置空
				a = "";
				b = "";
			}

			oMod.onclick = function() {
				oSymbol.value = "%";
				var a = oNum1.value;
				var b = oNum2.value;
				//parseInt 将字符串转化成数字
				var result = parseInt(a) % parseInt(b);
				oNum3.value = result;
				//文本框内容置空
				a = "";
				b = "";
			}
		</script>
	</body>

</html>
