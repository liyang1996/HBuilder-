<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
		输入圆的半径<input type="text" name="" id="rr" value="" />
			<input type="button" name="" id="" value="确定" onclick="yes()" />
			
			<script type="text/javascript">
			//http://www.runoob.com/jsref/jsref-function.html
			/* 1、已知圆的半径，求出圆的面积 */	
				function yes(){
					var rr = document.getElementById("rr").value;
					var s = 3.14*(rr*rr);
					console.log(alert("输入半径" + s));
				}
				
			</script>
</body>
