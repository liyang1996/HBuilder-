<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_交换两个数的值</title>
	</head>
	<body>
		<script type="text/javascript">
			var cup1 = "牛奶";
			var cup2 = "豆浆";
			var cup3 = null ;
			
			var cup3 = cup1;
			cup1 = cup2;
			cup2 = cup3;
			console.log("cup3" + cup3);
			console.log("cup1" + cup1);
			console.log("cup2" + cup2);
			
			var num1 = 10;
			var num2 = 20;
			var  result = num1+num2;
			num1 =  result-num1;
			num2 =  result-num2;
			console.log("num1" + num1);
			console.log("num2" + num2);
		
		</script>
		
	</body>
</html>
