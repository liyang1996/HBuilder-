		//求出每班平均成绩
			for(var className in aJson){
				console.log(className)
				//总成绩
				var sum=0;
				//总个数	
				var len=0;
				//console.log(aJson[className])
				for(var stuName in aJson[className]){
					//console.log(aJson[className][stuName]);
					var obj = aJson[className][stuName];
					for(var key in obj){
						//每人成绩的数组
						console.log("学生姓名："+key)
						for(var i in obj[key]){
							//数组里全部单科成绩分组
							//console.log(obj[key][i])
							var arr=obj[key][i];
						//	var sun=0;
							for(var j in arr){
								//数组里全部成绩列表
								//console.log(j+arr[j])
								sum+=arr[j];
								len++;
							}
						}
					}
				}
				console.log("len:"+len);
				console.log("sum:"+sum);
				console.log("----------"+(sum/len).toFixed(2)+"-------")
			}
