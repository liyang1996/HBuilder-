<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04—DOM_树</title>
	</head>
	<body>
		HTML DOM 是html 文档对象模型
		document object model
		通过DOM，可以访问所有html元素
		并且可以对内容进行修改和删除
		同时也可以创建新的元素
		
		一般称DOM称为DOM树，因为DOM将HTML文档表达为树结构
		
		节点
		html文档中所有的内容都是节点
		分为：元素【标签】节点，文本节点，属性节点
		元素【标签】节点：HTML里的标签
		文本节点：例如<p>里面的文本</p>
		属性节点：<p title="xxx"></p> title就是属性节点
		
		
		
	</body>
</html>
