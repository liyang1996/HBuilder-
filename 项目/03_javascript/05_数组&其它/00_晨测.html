<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>00_晨测</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 0 auto;
				margin-top: 100px;
				position: relative;
				font-size: 70px;
				color:white;
				text-align: center;
				line-height: 200px;
				border-radius: 30px;
				-webkit-animation:bcc 3s infinite;
				-o-animation:bcc 3s infinite ;
				animation: bcc 3s infinite;
			}
		
			@-webkit-keyframes bcc {
			
				from{
					border-radius: 50px;
					background-color: rosybrown;
				}
				
				25%{
					border-radius: 100px;
					background-color: royalblue;
				}
				
				50%{
					border-radius: 150px;
					background-color: chartreuse;
				}
				
				to{
					border-radius: 30px;
					background-color: red;
				}
				
			}
			
			input{
				width: 50px;
				height: 20px;
				margin: 10px;
				text-align: center;
				font-size: 20px;
				position: absolute;
				left: 50%;
				margin-left: -25px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="div"></div>
		<input type="button" name="" id="btn" value="" />
		
	
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var  div = document.getElementById("div");
			var  stop = document.getElementById("stop");
			
			var timer = null;
			var i = 0;
			var flag= true;
			btn.onclick=function(){
				if(flag){
				timer = setInterval(function(){
					i++;
					div.innerHTML =i ;
			},1000);
				btn.interHTML = "结束";
				
			}else{
				clearInterval(timer);
				btn.interHTML = "结束";
				
			}
			flag = !flag;
			
			
			
			
			
			
			
		</script>
	</body>
</html>
