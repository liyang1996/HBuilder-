
<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style type="text/css">
			* {
				cursor: pointer;
			}
			
			.all {
				width: 300px;
				margin: 0 auto;
				border: 1px solid black;
			}
			
			#name {
				height: 300px;
				text-align: center;
				line-height: 300px;
				font-size: 80px;
				-webkit-transition: all .5s;
				-moz-transition: all .5s;
				-ms-transition: all .5s;
				-o-transition: all .5s;
				transition: all .5s;
			}
			#name:hover {
				-webkit-transform: scale(1.2, 1.2);
				-moz-transform: scale(1.2, 1.2);
				-ms-transform: scale(1.2, 1.2);
				-o-transform: scale(1.2, 1.2);
				transform: scale(1.2, 1.2);
			}
			.btn {
				overflow: hidden;
				padding: 0 40px 40px;
			}
			.btn div {
				width: 100px;
				height: 40px;
				background-color: black;
				color: white;
				text-align: center;
				font-size: 25px;
			}
			
			#start {
				float: left;
			}
			
			#stop {
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="all">
			<div id="name">Hi</div>
			<div class="btn">
				<div id="start">开始</div>
				<div id="stop">结束</div>
			</div>
		</div>
		<script type="text/javascript">
			var oName = document.getElementById("name");
			var oStart = document.getElementById("start");
			var oStop = document.getElementById("stop");
			var nameArr = ["齐颜", "刘斌", "刘新楠", "宋玉壮", "张家林", "张爱雪", "吴大渣", "姜一亲", "李晶晶", "宋红红", "郑红岩", "尹玉龙", "马硕", "战延平", "薛馨亮", "高泽民"];
			var timer = null;

			oStart.onclick = function() {
				clearInterval(timer);
				timer = setInterval(function() {
					//随机下标 0 ~ nameArr.length - 1
					var index = Math.floor(Math.random() * (nameArr.length - 1 - 0 + 1) + 0);
					oName.innerHTML = nameArr[index];
					var r = Math.floor(Math.random() * (255 - 0 + 1) + 0);
					var g = Math.floor(Math.random() * (255 - 0 + 1) + 0);
					var b = Math.floor(Math.random() * (255 - 0 + 1) + 0);
					oName.style.color = "rgb(" + r + "," + g + "," + b + ")";
					console.log(nameArr[index]);
				}, 80);
			}
//			var resultArr = ["宋玉壮"];
				oStop.onclick = function() {
				var index = Math.floor(Math.random() * (nameArr.length - 1 - 0 + 1) + 0);
				oName.innerHTML = nameArr[index];
				clearInterval(timer);
			}
		</script> 
	</body>
</html>
