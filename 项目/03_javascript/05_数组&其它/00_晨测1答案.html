
<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: royalblue;
				text-align: center;
				font-size: 25px;
				color: white;
				
				
			}
			
			
		</style>
	</head>

	<body>
		<div id="nums"></div>
		</div>
		<script type="text/javascript">
		var numDiv = document.getElementById("nums");
			var arr = [];
			for (var i = 0; i < 20; i++) {
				var num = Math.floor(Math.random()*(50-0+1) + 0);
				if(num % 2 == 0){
					arr.push(num);
				}
			}
			numDiv.innerHTML = "<br>" + arr.join("  ") + "<hr>";
			var max = arr[0];
			for (var i = 0; i < arr.length; i++) {
				if(arr[i] > max){
					max = arr[i];
				}
			}
			numDiv.innerHTML +=  max;

		</script>

	</body>

</html>
