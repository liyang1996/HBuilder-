<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_二维数组</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [1,2,3,4];
			var b = [3,3,4,5];
			var c = [5,7,8];
			//二维数组
			var d = [a,b,c];
			var arr = [[1,2,3],[4,5,6],[7,8,9]];
			
			//遍利arr,打印出每一个数字
			for(var i = 0;i<arr.length;i++){
				var tmpArr=arr[i];
				for(var j=0;j<tmpArr.length;j++){
					console.log("元素："+ tmpArr[j]);
				}
			}
			
			//打印每个数组的和
			for(var i=0;i<arr.length;i++){
					var sum=0;
				for(var j=0;j<arr[i].length;j++){
					 sum+=arr[i][j]; 
					
				}
				console.log("第"+ (i+1)+"个数组的和是："+sum);
			}
			
			
		</script>
		
		
		
	</body>
</html>
