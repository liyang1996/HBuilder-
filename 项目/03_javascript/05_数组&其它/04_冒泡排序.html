<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_冒泡排序</title>
		
	</head>
	<body>
		<script type="text/javascript">
			//1.交换两个数的值
			var a =2;
			var b = 250;
			var temp = a;
			a=b;
			b=temp;
			
			//2.交换数组相邻位置的值
			var arr=[2,5,9,1,3];
			//
			// 5,2,9,1,3  	arr[0],arr[1]
			// 5,9,2,1,3	arr[1],arr[2]
			// 5,9,1,2,3	arr[2],arr[3]
			// 5,9,1,3,2	arr[3],arr[4]
			
			for(var b=0;b<arr.length-1;b++){
				var temp = arr[b];
				arr[b]=arr[b+1];
				arr[b+1]=temp;
			}
			console.log(arr);
			
			//3.当相邻两个元素，
			//左边的元素大于右边的元素才交换位置，否则不交换
			var arr=[2,5,9,1,3];
			for(var i= 0 ;i<arr.length-1;i++){
				if(arr[i]>arr[i+1]){
					var temp=arr[i];
					arr[i]=arr[i+1];
					arr[i+1]=temp;
				}
			}
				console.log(arr);//2,5,1,3,9
			
			//冒泡排序
			var arr=[2,5,9,1,3];
			for(var j=0;j<arr.length-1;j++){
			for(var i= 0 ;i<arr.length-1-j;i++){
				if(arr[i]>arr[i+1]){
					var temp=arr[i];
					arr[i]=arr[i+1];
					arr[i+1]=temp;
					}
				}
			}
			console.log("arr:"+arr);//1,2,3,5,9
			//j=0:2,5,1,3,9  4
			//j=1:2,1,3,5,9  3
			//j=2:1,2,3,5,9  2
			//j=3:1,2,3,5,9  1 
			
			
			
			
			
		</script>
		
		
		
	</body>
</html>
