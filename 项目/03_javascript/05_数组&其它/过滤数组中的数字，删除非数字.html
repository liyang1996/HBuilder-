<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//过滤数组中的数字，删除非数字
			var arr=["a","b","c",1,3,4,5,"b",2];
			
			for(var i=0;i<arr.length;i++){
				
				if(isNaN(arr[i])){
					arr.splice(1,i);
					i--;
					
				}
			}
				console.log(arr);
			
				
				
			
			
			
			
			
			
			
		</script>
	</body>
</html>
