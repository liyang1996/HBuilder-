<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08_自定义属性</title>
	</head>
	<body>
		<div id="myDiv"></div>
		<!--id为属性，myDiv为属性值-->
		<script type="text/javascript">
			var oDiv = document.getElementById("myDiv");
			//获得属性"."+属性名
			console.log(oDiv.id);
			//自定义属性
			//属性名称自己定义
			//“.”+属性名
			oDiv.index = 0;
			//获取自定义属性的值
			console.log(oDiv.index);
			
			
			
			
		</script>
	</body>
</html>
