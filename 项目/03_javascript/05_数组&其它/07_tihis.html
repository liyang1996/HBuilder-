<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myDiv{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.all div{
				width: 100px;
				height: 100px;
				background-color: black;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="myDiv">
		</div>
		<div class="all">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script type="text/javascript">
			//点击myDiv让背景颜色变成黑色
			var mydiv=document.getElementById("myDiv");
			mydiv.onclick=function(){
			mydiv.style.backgroundColor="black";
			}
			//点击all里的div背景颜色变化
			//this:本身
			var alls= document.getElementsByClassName("all");
			var oDiv=alls[0].getElementsByTagName("div");
			
			for (var i = 0; i < oDiv.length; i++) {
				oDiv[i].index=i;
				//自定义属性
			oDiv[i].onclick=function(){
				console.log("i:"+i);//i=3
 				console.log("点击的是第"+(this.index+1) +"个div");
				//获取自定义属性值
				this.style.backgroundColor="yellow";
				//this指向oDiv[i]
			}
		}
			
			
		</script>
	</body>
