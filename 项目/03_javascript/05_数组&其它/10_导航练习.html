<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.all{
				width: 500px;
				height: 100px;
				border: 3px solid skyblue;
				text-align: center;
				line-height: 160px;
				
			}
			input{
				width: 90px;
				height: 40px;
				background-color: deepskyblue;
				color: black;
				font-size: 20px;
				border: 2px solid white;
				
				
			}
			
		</style>
	</head>
	<body>
		<div class="all">
			<input type="button" name="" id="btn" value="栏目一" />
			<input type="button" name="" id="btn" value="栏目二" />
			<input type="button" name="" id="btn" value="栏目三" />
			<input type="button" name="" id="btn" value="栏目四" />
		</div>
		<script type="text/javascript">
			var alls = document.getElementsByClassName("all");	
			var oinput=alls[0].getElementsByTagName("input");
			//var oinput=document.getElementById("btn");
				for(var i = 0; i < oinput.length; i++){
					oinput[i].onclick=function(){
					this.style.backgroundColor="white";
					}
				
				oinput[i].onmouseout = function(){
					this.style.backgroundColor="deepskyblue";
					}
				}
				
				
				
				
				
				
				
		</script>
	</body>
</html>
