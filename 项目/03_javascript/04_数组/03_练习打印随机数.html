<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//随机10个数[10~20],放在数组里
			var  arr = [];
			for( var i= 0;i<10;i++  ){
				var num = Math.floor(Math.random()*(20-10+1)+10 );
				arr[i]=num;
			}
			console.log(arr);
		</script>
	</body>
</html>
