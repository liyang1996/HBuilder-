
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_随机数</title>
	</head>
	<body>
		<script type="text/javascript">
			//随机数 0~1
			//Math.random();得到0~1的随机数
			var y = Math.random();
			
			//[10,20]
			//Math.floor(Math.random()*(max-min+1)+min );随机数公式
			var i = Math.floor(Math.random()*(20-10+1)+10 );
			alert(i);
			
		</script>
	</body>
</html>
