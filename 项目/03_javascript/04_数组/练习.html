<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 50px;
				font-size: 35px;
				color: white;
				text-align: center;
				line-height: 200px;
			}
			button{
				margin-left: 125px;
			}
			
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<button id="btn">停止</button>
			<script type="text/javascript">
			
				var div1= document.getElementById("div1");
				var btn = document.getElementById("btn");
				var  timer = null;
				var i = 0;
					div1.onclick = function() {
				timer = setInterval(function(){
						i++;
					div1.innerHTML =i ;
					
				},1000);
				
				}
					btn.onclick = function(){
					clearInterval(timer);
					}
			</script>
		
	</body>
</html>
