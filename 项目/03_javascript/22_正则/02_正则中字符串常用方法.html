		<script type="text/javascript">
			var str = "ababab 556 jdijfdlij 2626313453";
			//search
			//选择字符串，在整个字符串中的位置和indexof 很像
			console.log(str.search("5"));//找第一个下标
			console.log(str.search(/5/));//正则取下标
			//match
			//如果字符串中有符合正则的子串，返回包含子串的数组
			//如果没有符合条件的，返回null
			var str1 = "sdhnuifhng6521634g8524dh4fdtbh4drf5gh4d";
			var str2 = "dsafuksnefknrdsgjuba";
			//量词+号，意思为：最少一个，没有上限
			//  \d是指0~9任意数字
			//g找到字符串中所有符合条件的字符串
			var re = /\d+/g;
			console.log(str1.match(re));//打印字符串中所有数字
			console.log(str2.match(re));
				
			//replace替换
			var str3 = "sAdAfsAmdlkANKIALsdAAAA";
			var re1 = /a/gi;//g全局，i忽略大小写
			var str4 = str3.replace(re1,"*");
			console.log(str4);
