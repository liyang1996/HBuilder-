<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>div</div>
		<span>span</span>
		<p>p</p>
		<div id="div1">
			<h3>h3</h3>
			<h2>h2</h2>
			<h3>h3</h3>
			<h2>h2</h2>
			<h3 id="h">h3</h3>
		</div>
		<script src="JQ/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//div的下一个节点
			$("div").next().css("background-color","red");
			//span的上一个节点
			$("span").prev().css("background-color","lawngreen")
			//div1里的h2标签
			$("#div1").find("h2").css("color","lightskyblue")
			//div1里，下标为1的h3标签			
			$("#div1").find("h3").eq(1).css("color","gold");
		</script>
	</body>
</html>
