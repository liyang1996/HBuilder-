<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [10, 22, 8, 33, 61, 90, 62];
				for(var i=0;i<arr.length-1;i++){
					for(var j=0;j<arr.length-1-i;j++){
						if(arr[j]>arr[j+1]){
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
			console.log(arr)
			
		</script>
	</body>
</html>
