<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border-bottom: 1px solid black;
				width: 100px;
				height: 40px;
				line-height:50px;
				text-align: center;
			}
			.bb{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			oDiv=document.getElementsByTagName("div");
			var defaultArr = ["1F", "2F", "3F", "4F", "5F", "6F", "7F", "8F", "9F", "10F"];
			var currentArr = ["服饰", "美妆", "手机", "家电", "数码", "运动", "居家", "母婴", "食品", "图书"];
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].innerHTML=defaultArr[i];
				oDiv[i].index=i;
				oDiv[i].onmouseover=function(){
					this.innerHTML=currentArr[this.index];
					this.classList.add("bb");
				}
				oDiv[i].onmouseout=function(){
					this.innerHTML=defaultArr[this.index];
					this.classList.remove("bb")
				}
				
				
				
			}
					
					
		</script>
	</body>
</html>
