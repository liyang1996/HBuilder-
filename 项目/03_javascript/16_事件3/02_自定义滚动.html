<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 500px;
				height:50px;
				background-color: burlywood;
				border-radius: 25px;
				margin:  0 auto;
				position: relative;
				top: 0;
			}
			#box{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color:skyblue;
				position: absolute;
			}
			#all{
				width: 150px;
				height: 300px;
				border: 2px solid sandybrown;
				overflow: hidden;
				position: relative;
			}
			#text{
				position: absolute;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box"></div>
		</div>
		
		<div id="all">
			<div id="text">
			胡歌，1982年9月20日出生于上海市徐汇区，中国内地演员、歌手。1996年，14岁的胡歌便成为上海教育电视台的小主持人，2005年毕业于上海戏剧学院表演系，同年在仙侠剧《仙剑奇侠传》中塑造了“李逍遥”一角，并演唱该剧插曲《六月的雨》《逍遥叹》。2006年8月遭受严重车祸，2007年6月复出。2009年主演仙侠剧《仙剑奇侠传三》。2010年主演的穿越剧《神话》在央视八套播出。2011年参演历史题材电影《辛亥革命》提名大众电影百花奖“最佳新人奖”。2012年主演玄幻剧《轩辕剑之天之痕》。
			</div>
		</div>
		<script type="text/javascript">
			var oWrap  = document.getElementById("wrap");
			var oBox   = document.getElementById("box");
			var oAll   = document.getElementById("all")
			var oText  = document.getElementById("text")
			
			var maxL  = oWrap.clientWidth - oBox.offsetWidth;
			//oText的最大值
			var textT = oText.offsetHeight-oAll.clientHeight;
			oBox.onmousedown = function(){
				var ev = ev || window.event;
				var lessX = ev.clientX - oBox.offsetLeft; 
				
				document.onmousemove = function(){
					var ev = ev || window.event;
					var posL = ev.clientX - lessX;
					if(posL<0){
						posL = 0;
					}
					if(posL>maxL){
						posL = maxL;
					}
					var per = posL/maxL;
					oBox.style.left = posL + "px";
					oText.style.top = -textT*per+"px";
				}
			}
			document.onmouseup  =function(){
				document.onmousemove = null;
				
			}
			
		</script>
	</body>
</html>
