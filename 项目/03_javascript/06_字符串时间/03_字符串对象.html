<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_字符串对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "Hello  word!";
			//1.字符串长度 空格 标点符号都算
			console.log("length:"+str.length);//12
			
			//2.获取某个下标对应的字符，从0开始
			console.log(str.charAt(4));
			
			//3.返回某字符在字符串中首次出现的位置
			//找不到返回-1；
			console.log("index1:" +str.indexOf("l"));//2
			console.log("index2:" +str.indexOf("lo"));//3
			console.log("index3:" +str.indexOf("33"));//-1
			
			//4.截取字符串
			//从下标2 开始，截取到最后，包含2
			var str1= str.substring(2);
			console.log(str1); //llo  word!
			
			//从下标2开始，截取到下标7，不好办下标7的元素
			var str2= str.substring(2,7);
			console.log(str2); 
			
			//5.截取字符串
			//从下标2开始，截取6个，包含下标2的元素
			var str3=str.substr(2, 6);
			console.log(str3);
			
			//6.字符串切割(把字符串转换为数组)
			var strA = "what are you 弄啥嘞?";
			var strs= strA.split("a");//括号里是什么就以什么为切割点
			console.log(strs);
			
			//数组->字符串 join(" ");
			
			
			//7.字符串拼接
			var str1 = "宋仲基";
			var str2 = "宋慧乔";
			var newStr = str1.concat(str2,"+");
			console.log(newStr);//宋仲基宋慧乔+
			
			//8.大小写转换
			var str3 = "good good study ,day day up"
			//转换成大写
			var str4 = str3.toUpperCase();
			console.log(str4);//GOOD GOOD STUDY ,DAY DAY UP
			
			//转换成小写
			console.log(str4.toLowerCase());//good good study ,day day up
			
		</script>
	</body>
</html>
