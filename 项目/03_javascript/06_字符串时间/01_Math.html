<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_Math</title>
	</head>
	<body>
		<script type="text/javascript">
			//http://www.w3school.com.cn/jsref/jsref_obj_math.asp
			
			//1.取绝对值
			var a = Math.abs(-3);
			console.log("a:"+a);//3
			
			//向上取整
			var b = Math.ceil(3.74);
			console.log("b:"+b);//4
			
			//3.向下取整
			var c=Math.floor(3.74);
			console.log("c:"+c);//3
		
		
			//4.四舍五入
			var d=Math.round(2.16);
			console.log("d:"+d);//2
			
			//5.两个数中的最大数
			var e=Math.max(2,4);
			console.log("e:"+e);//4
			
			//5.两个数中的最小数
			var f=Math.min(2,4);//2
			console.log("f:"+f);
			
			//6.随机数
		
			Math.floor(Math.random()*(max-min+1)+min )
		</script>
	</body>
</html>
