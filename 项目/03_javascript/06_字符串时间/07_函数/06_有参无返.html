<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_有参无返</title>
	</head>
	<body>
		<script type="text/javascript">
			//1.无参数无返回值
			function wcwf(){
				console.log("无参无返")
			}
			
			//2.无参有返
			function wcyf(){
				return "无参有返";
			}
			
			//3.有参有返
			function ycyf(name){
				return name+"有参有返";
			}
			
			//4.有参无返
			function ycwf(name){
				console.log("有参无返"+name);
			}
			
			
		</script>
	</body>
</html>
