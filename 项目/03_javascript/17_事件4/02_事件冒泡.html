<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 500px;
				height: 500px;
				border: 10px solid skyblue;
			}
			#div2{
				width: 300px;
				height: 300px;
				border: 5px solid lightgreen;
			}
			#div3{
				width: 200px;
				height: 200px;
				border: 5px solid salmon;
				position: fixed;
				right: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			//事件冒泡，div3 -> div2 -> div1 -> document 
			//当点击子标签div3时，同时会响应父级div2，div1 的点击事件
			//如果没有对应事件的响应函数，并不是元素没有接收到事件
			//是元素接收到事件后发现没有绑定的处理函数
			document.onclick = function(){
				console.log("do")
			}
			
			oDiv1.onclick = function(){
				console.log("oDiv1");
			}
			
//			oDiv2.onclick = function(){
//				console.log("oDiv2");
//			}
			
			oDiv3.onclick = function(){
				console.log("oDiv3");
			}
		</script>
	</body>
</html>
