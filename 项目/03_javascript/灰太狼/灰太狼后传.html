<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all{
				background-image:url(img/game_bg.jpg);
				width: 320px;
				height: 480px;
			}
			#wolfs{
				width: 50px;
				height: 50px;
				
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<div id="all">
			
			<div id="wolfs"></div>
		</div>
		
		<script type="text/javascript">
			var arrPos =  [{
				"l": "98px",
				"t": "115px"
			}, {
				"l": "17px",
				"t": "160px"
			}, {
				"l": "15px",
				"t": "220px"
			}, {
				"l": "30px",
				"t": "293px"
			}, {
				"l": "122px",
				"t": "273px"
			}, {
				"l": "207px",
				"t": "295px"
			}, {
				"l": "200px",
				"t": "211px"
			}, {
				"l": "187px",
				"t": "141px"
			}, {
				"l": "100px",
				"t": "185px"
			}]




			var oWolf = document.getElementById("wolfs");
			var wolfArr = ["img/h0.png", "img/h1.png", "img/h2.png", "img/h3.png", "img/h4.png", "img/h5.png", "img/h6.png", "img/h7.png", "img/h8.png", "img/h9.png"]
			//随机狼出现的位置
			
			function wolfMove() {//小div随机移动函数
			
			//获取嵌套img的div随机出现的位置
				var wolfPos = getRandomNum(arrPos.length - 1, 0);
				console.log(wolfPos)
				oWolf.style.left = arrPos[wolfPos]["l"] ;
				oWolf.style.top = arrPos[wolfPos]["t"] ;
			
			
				
			//创建存放狼的图片标签
				var wolfImg = document.createElement("img");
			//加到包裹它的div中
				oWolf.appendChild(wolfImg);
			//记录定时器走过的次数
				var count = 0
			//记录狼图片的下标
				var index = 0
			
			var movertimer;
			var movertimer = setInterval(function() {
				if(count<=5){
					wolfImg.src =wolfArr[index];
					index++;
				}
				else if(count>5&&count<=10){
					index--;
					wolfImg.scr=wolfArr[index];
				}
				else{
					clearInterval(movertimer);
						wolfImg.remove();
						wolfMove();
				}
				
				count++;
			}, 200)
					
			
			}
			wolfMove();
			
			
		function getRandomNum(max,min){
		var num = Math.floor(Math.random() * (max - min + 1) + min);
		return num;
			}
		</script>
	</body>
</html>
