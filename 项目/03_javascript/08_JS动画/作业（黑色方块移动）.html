		<script type="text/javascript">
					
			var oDiv=document.getElementsByTagName("div")
				
				for(var i = 0; i < oDiv.length; i++) {
					oDiv[i].onmouseover = function() {
						startMove(this,500,10,50)
					}
					oDiv[i].onmouseout = function() {
						startMove(this,100,-10,50)
					}
				}
				
			function startMove(obj,targetPosition,speed,time){
					clearInterval(obj.timer)
				obj.timer = setInterval(function(){
					if(Math.abs(targetPosition-obj.offsetWidth)<=Math.abs(speed)){
						obj.style.width=targetPosition+"px";
					}else{
						obj.style.width=obj.offsetWidth+speed+"px";
					}
				console.log("offset: "+ obj.offsetWidth);
				},time);
			}
			
		</script>
	</body>
