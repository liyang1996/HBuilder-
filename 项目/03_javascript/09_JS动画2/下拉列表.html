		<meta charset="UTF-8">

	    <style type="text/css">
	    	body{
	    		display: flex;
	    	}
	    	.title{
	    		width: 100px;
	    		height: 40px;

	    	.box{
	    		width: 100px;
	    		height: 0;
	    		overflow: hidden;
	    		position: absolute;
	    	}
	    	.box div:nth-child(even){
	    		width: 100%;
	    		height: 60px;
	    		background-color: plum;
	    		text-align: center;
	    		line-height: 60px;
	    		font-size:20px ;
	    		color: red;
	    		
	    	}
	    	.box div:nth-child(odd){
	    		width: 100%;
	    		height: 30px;
	    		background-color: lawngreen;
	    		line-height: 30px;
	    		font-size: 20px;
	    		color: palevioletred;

				<div>脸</div>
				<div>!</div>
			</div>
		</div>
		<script type="text/javascript">
			var alls = document.getElementsByClassName("all");
			var boxs = document.getElementsByClassName("box");
			var divs = boxs[0].getElementsByTagName("div");
			for (var i = 0; i < alls.length; i++) {
				alls[i].index = i;
				alls[i].onmouseover = function(){
					var num = 0;
					for(var j = 0; j < divs.length; j++) {
						num = num + parseInt(getStyle(divs[j], "height"));
					}
					easeMove(boxs[this.index],"height",num,10,30)
				}
				alls[i].onmouseout = function(){
					easeMove(boxs[this.index],"height",0,-10,30)
				}
			}
