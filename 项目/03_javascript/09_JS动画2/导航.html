		<style type="text/css">
			ul{
				 list-style:none;
			}
			
			.all{
				position: relative;
				float:left;
				width: 150px;
			}
			
			.nav{
				width: 200px;
				background-color: skyblue;
				text-align: center;
				font-size: 20px;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1000;
			}
			
			.nav_list{
				position: absolute;
				top:-250px;
				left:0;
				z-index: 10;
				margin-left: -40px;
			}
			
			.nav_list li:nth-child(odd){
				background-color: greenyellow;
				height: 60px;
				line-height: 60px;
				width: 200px;
				text-align:center;
			}
			
			.nav_list li:nth-child(even){
				background-color: red;
				text-align:center;
				height: 50px;
				width: 200px;
				line-height: 50px;
			}
		</style>
	</head>

		<ul class="all">
			<li class="nav">首页</li>
			<ul class="nav_list">
					<li>一</li>
					<li>见</li>
					<li>钟</li>
					<li>情</li>
			</ul>
		</ul>	
			
		<ul class="all">

			var list=document.getElementsByClassName("nav_list");
			
			for( var i=0;i<oAll.length;i++){
				oAll[i].index=i;
				oAll[i].onmouseover=function(){
					uniformMove(list[this.index],"top",20,10,10);
				}
				oAll[i].onmouseout=function(){

				}
