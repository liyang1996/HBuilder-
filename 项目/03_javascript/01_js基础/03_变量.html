<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_变量</title>
	</head>
	<body>
		<script type="text/javascript">
			//单行注释
			/*  多行注释
			 */
			/*变量:在内存中存储数据的容器
			 * 
			 * 可以想象成一个盒子,盒子里放着你想要存储的内容
			 * 盒子的名字就是变量名,通过变量名找到盒子
			 */
			
			/*2.定义变量:
			 * 		语法:变量修饰词  变量名 =初始值;
			 * 		var :变量修饰词(固定不变)
			 * 		number ,a,b,b,c 变量名(自己定义)
			 * 		= : 赋值运算符(把右面的值赋给左面)
			 * 		5 : 初始值 
			 * 		分号:一个语句的结束
			 */
				var num1 = 5;					
					
				console.log(num1);//控制台打印
				
				/*3.变量名的命名规则
				 *   1)由数字,字母,下划线,$符号组成,不能以数字开头,区分大小写
				 * 	 2)不能使用系统关键字命名,例如(var \break...)
					 3)使用驼峰命名法或下划线命名(区分多个单词)
				 * 	 4)见名知意	
				 * */  
				
				var str = "字符串";
				var first_name = "啊";
				var firstName  = "是";
				
				/* 4.其它
				 *   4.1定义变量可以不用立即复制
				 */
				var x;
				x = 5 - 2;
				console.log( "x: " + x);
				
				/* 4.2可以同时声明多个变量,使用逗号(,)隔开
				 */
				
				var y=1, z=3, w=6;
				console.log("y: " + y);
				
			
			
		
		</script>
		
	</body>
</html>
