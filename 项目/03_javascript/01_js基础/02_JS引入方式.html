



<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_JS引入方式</title>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<!--外部引入:
				1.创建JS文件
				2.使用script标签引入,路径src
				3.文件内不需要写script标签
			内部引入:
				1.script 标签中写入JS代码
				2.可以再文档的任何位置引入
				3.可以写多个script标签.按顺序从上往下执行
			推荐写在body 中的尾部
		-->
		
		
		
		<script >
			alert("内部引入1");
		</script>
		
		
		
	</body>
</html>
