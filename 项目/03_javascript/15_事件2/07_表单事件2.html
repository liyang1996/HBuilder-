<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="https://www.baidu.com" method="post" id="theForm">
			<input type="text" name="usrname" id="usrname" value="" />
			<select name="" id="city">
				<option value="DL">大连</option>
				<option value="SH">上海</option>
				<option value="BJ">北京</option>
			</select>
			 
			<input type="submit" value="提交"/>
		</form>
		<script type="text/javascript">
			var oForm = document.getElementById("theForm");
			var oText = document.getElementById("usrname");
			var oCity = document.getElementById("city");
			
			//onchange：输入框内容发生改变，并且失去焦点时响应
			oText.onchange = function(){
				console.log("onchange");
			}
			
			oCity.onchange =function(){
				console.log(this.value);
			}
			
			//表单提交时响应
			oForm.onsubmit = function(){
				console.log("onsubmit");
			}
			
			
		</script>
	</body>
</html>
