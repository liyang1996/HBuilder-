<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all{
				width: 100%;
				height: 100%;
				position: relative;
			}
			#all div{
				width: 50px;
				height: 50px;
				font-size: 100px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="all">
			</div>
		</div>
		<script type="text/javascript">
			var oAll  = document.getElementById("all");
			
			for(var i=1;i<20;i++){
			var oDiv = document.createElement("div");
			oDiv.innerHTML=i++;
			oAll.appendChild(oDiv);
			oDiv.innerHTML = String.fromCharCode(getNum(65,90));
			oDiv.style.color = getColor();
			getPos();
			}
		
		//创建点击事件
    	document.onkeyup = function() {
//     		if(ev.keyCode) {
//     		 oDiv.remove();	
//     		}else{
	
//     		}
   		 }
			
			//获取随机字母ASIC码函数
			function getNum(min,max){
			 return Math.floor(Math.random()*(max-min+1)+min);
			}
			//获取随机颜色函数
			function getColor(){
				var r = Math.floor(Math.random()*(255-0+1)+0);
				var g = Math.floor(Math.random()*(255-0+1)+0);
				var b = Math.floor(Math.random()*(255-0+1)+0);
				return "rgb("+r + "," + g + "," + b + ")";
			}
			//获取随机位置函数
			function getPos(){
				var winW = document.documentElement.clientWidth;
				var winH = document.documentElement.clientHeight;
				var posW = Math.floor(Math.random()*(winW-0+1)+0);
				var posH = Math.floor(Math.random()*(winH-0+1)+0);
				oDiv.style.left = posW +"px";
				oDiv.style.top = posH +"px";
				return;
			}
			function uniformMove(obj,attr,targetPosition,speed,time){
				clearInterval(obj.timer)
				obj.timer = setInterval(function(){
					//通过属性名获得属性值
					//getStyle(obj,attr) 是字符串"~px"
					var attrvalue=parseInt(getStyle(obj,attr));
					//var attrvalue=parseInt(getComputedStyle(obj)[attr]);
					if(Math.abs(targetPosition-attrvalue)<=Math.abs(speed)){
						obj.style[attr]=targetPosition+"px";
						clearInterval(obj.timer);
					}else{
						obj.style[attr]=attrvalue+speed+"px";
					}
				console.log("offset: "+ attrvalue);
				},time);
			}
				
		</script>
	</body>
</html>
