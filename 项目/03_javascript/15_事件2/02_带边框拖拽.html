<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: rosybrown;
				position: absolute;
			}
			#wrape{
				width: 300px;
				height: 300px;
				border: 4px solid aqua;
				position: relative;
				margin: 0 auto ;
				
			}
		</style>
	</head>
	<body>
		<div id="wrape">
		<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrape");
			var oDiv1 = document.getElementById("div1");
			var maxT = oWrap.clientWidth - oDiv1.offsetWidth; 
			var maxL = oWrap.clientHeight - oDiv1.offsetHeight; 
			console.log(oWrap.clientWidth)
			console.log(oDiv1.offsetWidth)
			oDiv1.onmousedown = function(){
				var ev = ev || window.event;
				//鼠标到元素的位置+以及父级到浏览器的距离
				var lessX = ev.clientX - this.offsetLeft;
				var lessY = ev.clientY - this.offsetTop;
				document.onmousemove = function(ev){
					var ev = ev || window.event;
					//元素定位
					var posL = ev.clientX - lessX;
					var posT = ev.clientY - lessY;
					
					if(posL<0){
						posL = 0;
					}
					if(posL>maxL){
						posL = maxL;
					}
					if(posT<0){
						posT = 0;
					}
					if(posT>maxT){
						posT = maxT;
					}
					oDiv1.style.left = posL + "px";
					oDiv1.style.top = posT+ "px";
				}
			}
			document.onmouseup = function(){
				document.onmousemove = null;
				
			}
			
		</script>
	</body>
</html>
