<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//打印1-100中的所有两位数
			for( var i =10; i<100;i++){
				console.log(i);
			}
			
			
			//个位(0-9)  十位(1-9)
			//for循环嵌套 实现两位数
						
			for(var i =1; i<10; i++){//十位
				for(var j =0;j<10 ;j++){//个位
					//console.log("i,j:" + i+"," +j);
					console.log(i*10 +j);
			}
				console.log("haha")
			}
			console.log("hehe")
			
			
			//i j k m n 
			//三位数组合
			for(var i = 1; i<10; i++){
				for(var j =0;j<10 ;j++){
					for( var k=0; k<10; k++){
					
						console.log(i*100+j*10 +k);
					}
					console.log("ss");
				}
				console.log("hehe")
			}
			console.log("over")
			
			
			
		</script>
		
		
		
	</body>
</html>
