<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_break&continue</title>
	</head>
	<body>
		<script type="text/javascript">
			
			for(var i = 0; i<=5;i++){
				if(i == 2){
					break;
					//break结束所有循环,跳出循环,执行循环之后的代码,执行循环结束
					
					//continue;
					//结束本次循环,直接进入下次循环
					console.log("haha");
				}
				
				console.log("i");
			}
			
			console.log("循环结束");
			
			
			
			
		</script>
		
		
		
		
		
	</body>
</html>
