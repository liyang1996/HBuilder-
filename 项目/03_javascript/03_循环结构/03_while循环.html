<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*
			 * while(循环条件){
			 * 	循环体
			 * }
			 * 先判断循环条件是否满足,若满足,则执行循环体,不满足结束当前循环
			 */
			var n= 1;
			while(n<=4){
				n++;
				console.log("n:" +n);//2,3,4,5
			}
			
			console.log( "...");
			
			var m = 4;
			while(m>4){
				 console.log("a")
			}
			console.log("b");
			
			//打印100个1
	
			var a = 0;
			while(a<100){
				a++;
				console.log("1");
			}
			
			//打印1到100
			var a = 0;
			while(a<100){
				a++;
				console.log( +a );
				
			}
			
		</script>
		
		
	</body>
</html>
