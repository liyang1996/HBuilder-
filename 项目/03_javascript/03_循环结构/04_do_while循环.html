<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_do_while循环</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 * do{
			 * 
			 * 循环体	
			 * 
			 * }while(循环条件)
			 * 
			 * 不管条件是否满足,先执行一次循环体
			 * 在执行循环条件的判断,决定是否进入到下一次循环
			 */
			
			var num = 0 ;
			do{
				num++;
				console.log("num" + num);
				
			}while(num<=5);
			console.log("haha")
			
			
			
			var n = 1 ;
			do{
				n++;
				console.log("n:" + n);
				
			}while(n<1);
			console.log("yeye")
			
		</script>
	</body>
</html>
