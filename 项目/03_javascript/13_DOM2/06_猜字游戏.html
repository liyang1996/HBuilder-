			function getsum(){
			var arr=[];
			while(arr.length != 5) {
			var writervalue= Math.floor(Math.random()*(writeArr.length));
			var flag = true;
			for(var i = 0; i < arr.length; i++) {
				if(writeArr[writervalue] == arr[i]) {
					flag = false; 
					break;
					}
				}
				if(flag) {
				arr.push(writeArr[writervalue]);
				}
			}
				for(var a=0;a<oDiv.length;a++){
					return oDiv[a].innerHTML=arr;
				}
			}	
			
			oDiv[0].onclick=function(){
					getsum();
