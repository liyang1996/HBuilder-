
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="tools.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box {
				width: 320px;
                height: 480px;
				border: 2px solid black;
				position: relative;
				background-image: url(img/game_bg.jpg);
			}
			#box div{
				position: absolute;
			}
			
		</style>
	</head>

	<body>
		<div id="box">
			<div id="wolfs"></div>
			<button id="btn" ></button>
		</div>
		<script type="text/javascript">
			var arrPos =  [{
				"l": "98px",
				"t": "115px"
			}, {
				"l": "17px",
				"t": "160px"
			}, {
				"l": "15px",
				"t": "220px"
			}, {
				"l": "30px",
				"t": "293px"
			}, {
				"l": "122px",
				"t": "273px"
			}, {
				"l": "207px",
				"t": "295px"
			}, {
				"l": "200px",
				"t": "211px"
			}, {
				"l": "187px",
				"t": "141px"
			}, {
				"l": "100px",
				"t": "185px"
			}]
			var oWolf = document.getElementById("wolfs");
			var oBtn = document.getElementById("btn")
			//var movertimer = null;
			var wolfArr = ["img/h0.png", "img/h1.png", "img/h2.png", "img/h3.png", "img/h4.png", "img/h5.png", "img/h6.png", "img/h7.png", "img/h8.png", "img/h9.png"]
			//随机狼出现的位置
			function wolfMove() {
				var wolfPos = Math.floor(Math.random()*((arrPos.length- 1)- 0 + 1) + 0);
				oWolf.style.left = arrPos[wolfPos]["l"] ;
				oWolf.style.top = arrPos[wolfPos]["t"] ;
				//创建存放狼的图片标签
				var wolfImg = document.createElement("img");
				oWolf.appendChild(wolfImg);
				//记录定时器走过的次数
				var count = 0;
				//记录图片的下标
				var index = 0;
				 var movertimer = setInterval(function() {
					if(count < 6) {
						wolfImg.src = wolfArr[index]
						index++;
					}else if(count >= 6 && count < 12) {
						index--;
						wolfImg.src = wolfArr[index]
					}else{
						//运动结束
						clearInterval(movertimer);
						wolfImg.remove();
						wolfMove()
					}
                     count++；
				}, 200)
			//点击事件
				oBtn.onclick = function(){
			};
				wolfMove()
		</script>
	</body>
</html>
