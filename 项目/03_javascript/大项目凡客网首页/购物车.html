<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">

			.goumai{

				text-decoration: none;

				margin-right:40px;
				color: white;
				margin-top: 10px;
			}
			.bycar_top p{
				text-decoration: none;
				float: left;
				margin-left:40px;
				color: white;
				margin-top: 10px;
			}
			.bycar{
				display: none;
				border: 2px solid #b81b22 ;
			}
			.bycar span{
				background-color:#b81b22;
				width: 50px;
				height: 20px;
				color: white;

	</head>
	<body>
	<!--衣服选项-->

	<script type="text/javascript">
		
		//Json动态创建衣服分类
		var shopArr = [];
		var sum = 0;
		for(var i in selectJson){
			var $kuangDiv = $("<div class='kuang'> </div>");		
			$(".all").append($kuangDiv);
			var cloImg = $("<img class='kuangimg' src=''/>");
			($kuangDiv).append(cloImg);

			$(".yixuan").append($oDiv1);

			$(".div1").eq(i).html($(this).prop("outerHTML"));

		$oSizeDiv.click(function(){
			$oSizeDiv.eq(i).css("border","2px solid darkred");
			$(".div2").html($(this).prop("outerHTML"));
			})

		})
