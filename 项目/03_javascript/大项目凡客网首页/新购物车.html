	<script type="text/javascript">
		//把图片和文字放到里面
		var shopArr = [];
		var sum = 0;
		for(var i in selectJson){
			var cloImg = $("<img class='kuangimg' src=''/>");
			$(".kuang").eq(i).append(cloImg);
			cloImg.attr('src',selectJson[i]["oImg"]);
			var $oSpan = $("<span> </span>")
			$(".kuang").eq(i).append($oSpan);
			$oSpan.html(selectJson[i]["cloclor"]);
			$(".price_div").html(selectJson[i]["oPrice"]);
		}
		//点击选择衣服
		$(".kuang").click(function(){
			$(this).addClass("addcss");
			sum++;
			$(this).siblings().removeClass("addcss");// 修改当前元素的所有兄弟节点样式
			$(".div1").html($(this).prop("outerHTML"));//将this全部的标签都拿过去
			shopArr.push(selectJson[i]["cloclor"])
			console.log(shopArr)
		})
		
		//点击选择尺码
		$(".chima1").click(function(){
			$(this).css("border","2px solid darkred");
			var kelong2=$(this).clone()
			$(".div2").html(kelong2)
			kelong2.css("border","1px solid white")
		})
		
		//点击加入购物车
		$(".car").click(function(){
			$(".bycar").show();
			$(".getSum").html(sum);
			$(".getPrice").html(selectJson[i]["oPrice"])
			shopArr.push(selectJson[i]["oPrice"])
			console.log(shopArr)
		})
		
		//点击按钮关闭购物车信息
		$(".btn1").click(function(){
			$(".bycar").hide();
		})
	</script>
