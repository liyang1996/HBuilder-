<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: rosybrown;
				position: absolute;
			}
			#wrape{
				width: 300px;
				height: 300px;
				border: 4px solid aqua;
				position: relative;
				margin: 0 auto ;
			}
		</style>
	</head>
	<body>
		<div id="wrape">
		<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var oWrape = document.getElementById("wrape");
			var oDiv = document.getElementById("div1");
		oDiv.onmousedown = function(){
			var ev = ev || window.event;
			//小oDiv  ,X,Y坐标	
			oDiv.startX  = ev.pageX - oDiv.offsetLeft;  
				console.log("left："+oDiv.offsetLeft)
				console.log("startX："+oDiv.startX)
			oDiv.startY  = ev.pageY - oDiv.offsetTop;
				
			document.onmousemove = function(){
				var ev=ev|| window.event;
				oDiv.style.left = ev.pageX - oDiv.startX + "px"; 
				//oAll.offsetLeft:oAll距边框的距离
				oDiv.style.top  = ev.pageY - oDiv.startY + "px"; 
					
		if (ev.pageX - oDiv.startX <= 0) {  
            oDiv.style.left = 0 + "px";  
        }  
        if (ev.pageY - oDiv.startY <= 0) {  
            oDiv.style.top = 0 + "px";  
        }  
        if (ev.pageX - oDiv.startX >= 250) {  
            oDiv.style.left = 250 + "px";  
        }  
        if (ev.pageY - oDiv.startY >= 250) {  
            oDiv.style.top = 250 + "px";  
        }  		
			}
		document.onmouseup = function(){
			document.onmousemove=null;
			oDiv.onmouseup=null;
		}
		}
		</script>
	</body>
</html>
