<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css"/>
		<script src="dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
			.swiper-slide:nth-child(1){
				background-color: rosybrown;
			}
			.swiper-slide:nth-child(2){
				background-color: royalblue;
			}
			.swiper-slide:nth-child(3){
				background-color: sandybrown;
			}
		</style>
	</head>
	<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slider1</div>
        <div class="swiper-slide">Slider2</div>
        <div class="swiper-slide">Slider3</div>
        <div class="swiper-slide">
            <div class="title" data-swiper-parallax="-300">从右边100px开始进入</div>
            <div class="subtitle" data-swiper-parallax="-500">从右边200px开始进入</div>
            <div class="text" data-swiper-parallax="-800" data-swiper-parallax-duration="600">
              <p>从右边300px开始进入，时间600ms</p>
            </div>
            <div data-swiper-parallax="0" data-swiper-parallax-opacity="0.5" >透明度变化</div>
            <div data-swiper-parallax-scale="0.15" >缩放变化</div>
        </div>
    </div>
       <div class="swiper-pagination"></div><!--中间小点-->
       <div class="swiper-button-prev"></div><!--左箭头-->
   		<div class="swiper-button-next"></div><!--右箭头-->
 </div>
<script language="javascript"> 
	var mySwiper = new Swiper('.swiper-container',{
		initialSlide :1,//初始化首页展示哪个图
		//direction:"vertical",//切换方向
		 speed:300,
 		 autoplay : {
   	 delay:1000
  		},
		
		parallax : true,
		pagination: {
   		el: '.swiper-pagination',
    	clickable :true,
   		type: 'bullets',
    	// type: 'fraction',
   		//type : 'progressbar',
    	//type : 'custom',
  		},
  		//左右箭头
  		navigation: {
     	nextEl: '.swiper-button-next',
     	prevEl: '.swiper-button-prev',
   		 },
  
	})
</script>
			
	</body>
</html>
