<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Title</title>
    <style type="text/css">
        /*.line {
				width: 50px;
				height: 50px;
				background-color: rgb(255, 240, 245);
			}*/
        .div1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 100px;
        }
    </style>
</head>
<body>
<div id="specificPropertyParameters">
    <div class="div1 el"></div>
</div>
<script type="text/javascript">
    var specificPropertyParameters = anime({
        targets: '#specificPropertyParameters .el',
        translateX: {
            value: 250,
            duration: 800
        },
        rotate: {
            value: 360,
            duration: 1800,
            easing: 'easeInOutSine'
        },
        scale: {
            value: 2,
            duration: 1600,
            delay: 800,
            easing: 'easeInOutQuart'
        },
        delay: 250 // All properties except 'scale' inherit 250ms delay
    });
</script>
</body>
</html>
