<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取当前时间</title>
    <style>
        #clock{
            width: 500px;
            height: 200px;
            font-size: 20px;
			color: white;
			background-color: black;
        }

    </style>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    setInterval("ss()",1000);
    function ss(){
        var clock=document.getElementById("clock");
        var dd=new Date();
        clock.innerHTML=dd.toLocaleString();
    }
    //toLocaleDateString() 日期
    //toLocaleTimeString() 时间
    //toLocaleString() 日期加时间
</script>
</html>
