<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title></title>
   <style type="text/css">
    
    img:nth-of-type(1) {
     width: 800px;
     height: 500px;
       -webkit-filter: blur(10px);
            /*-moz-filter: blur(10px);
            -o-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);*/

   			/*grayscale 灰度               值为0-1之间的小数 
  				 sepia 褐色         值为0-1之间的小数
  				saturate 饱和度     值为num
  				 hue-rotate 色相旋转  值为angle
   				invert 反色        值为0-1之间的小数
  				 opacity 透明度     值为0-1之间的小数
  				 brightness 亮度     值为0-1之间的小数
   					contrast 对比度     值为num
  			 blur 模糊           值为length
  				 drop-shadow 阴影*/
  }
  
 .content{
  position:absolute;
  width:800px;
  height:100px;
  top:160px;
  background-color:#ddd;
  opacity:0.5;
  text-align:center;
  }
  
  img:nth-of-type(2){
  position:absolute;
  left:200px;
  top:160px;
   width: 100px;
   height: 100px;
   }

        </style>
 </head>
