<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var time;
			window.onload = function(){
				imgblock();
			}
			function imgblock(){
				var img_idDiv = document.getElementById("img_idDiv");
				img_idDiv.style.display = "block";				
				window.clearInterval(time);				
				time = window.setInterval("imgnone()", 2000);
			}
			function imgnone(){
				var img_idDiv = document.getElementById("img_idDiv");
				img_idDiv.style.display = "none";
				window.clearInterval(time);
				time = window.setInterval("imgblock()", 1000);
			}
		</script>
							
		</script>
	<body>
		<center>
			<div id="img_idDiv" style="width: 800px; height: 400px;border: 5px solid red;overflow: hidden;display: none;">
				<img src="1.jpg"/>
			</div>
			
		</center>
	</body>
</html>
